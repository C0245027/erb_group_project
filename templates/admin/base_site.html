{% extends 'admin/base.html' %} {% load static %} 

{% block extrastyle %}
<style>
    #header {
        background: #30caa0;  /* Django's default admin header color */
        color: #000;
    }

    #head {
        color: #000;
    }

    /* Add this to style section headers */
    .module h2, .module caption {
        background: #30caa0;   /* Same as header color */
        color: #d3d3d3;   
    }

  

</style>



{% endblock %}

{% block branding %}

<h1 id="head">
    <img 
        src="{% static "img/logo.png" %}" 
        class="band_img"
        height="50"
        width="80"
    /> 養心園安老院舍管理系統
</h1>

{% endblock %}
