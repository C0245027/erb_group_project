{% extends "base.html" %}
{% load static %}

{% block title %} | 關於我們 {% endblock %}

{% block content %}

<div class="container">
    <section class="section mx-auto" style="max-width: 800px; background: #fff; padding: 2rem; margin-bottom: 1rem; border-radius: 2rem;">
        <h2 style="color: #000; margin-bottom: 1.5rem;">
            <i class="fas fa-info-circle" style="color: #30caa0; margin-right: 0.5rem;"></i>
            關於我們
        </h2>

        <div class="about-content">
            <section class="about-section" style="margin-bottom: 2rem;">
                <!--h3 style="color: #30caa0; margin-bottom: 1rem;">
                    <i class="fas fa-building" style="margin-right: 0.5rem;"></i>
                    中心簡介
                </h3-->
                <p style="font-size: 1.1rem; line-height: 1.6; color: #000;">
                    我哋係一間專業嘅長者護理中心，致力為長者提供優質嘅護理服務。我哋嘅團隊由經驗豐富嘅護理人員、社工同醫療專業人員組成，為長者提供全面嘅照顧。
                </p>
            </section>

            <section class="about-section" style="margin-bottom: 2rem;">
                <h3 style="color: #30caa0; margin-bottom: 1rem;">
                    <i class="fas fa-users" style="margin-right: 0.5rem;"></i>
                    我們的團隊
                </h3>
                <ul style="list-style: none; padding-left: 1rem;">
                    <li style="padding: 0.5rem 0;">
                        <i class="fas fa-check-circle" style="color: #30caa0; margin-right: 0.5rem;"></i>
                        <span style="display: inline-block; border-bottom: 1px solid #ddd; padding-bottom: 0.25rem; color: #000;">
                            註冊護士及護理員
                        </span>
                    </li>
                    <li style="padding: 0.5rem 0;">
                        <i class="fas fa-check-circle" style="color: #30caa0; margin-right: 0.5rem;"></i>
                        <span style="display: inline-block; border-bottom: 1px solid #ddd; padding-bottom: 0.25rem; color: #000;">
                            專業社工團隊
                        </span>
                    </li>
                    <li style="padding: 0.5rem 0;">
                        <i class="fas fa-check-circle" style="color: #30caa0; margin-right: 0.5rem;"></i>
                        <span style="display: inline-block; border-bottom: 1px solid #ddd; padding-bottom: 0.25rem; color: #000;">
                            物理治療師及職業治療師
                        </span>
                    </li>
                </ul>
            </section>

            <section class="about-section" style="margin-bottom: 2rem;">
                <h3 style="color: #30caa0; margin-bottom: 1rem;">
                    <i class="fas fa-award" style="margin-right: 0.5rem;"></i>
                    我們的成就
                </h3>
                <div class="table-responsive">
                    <table style="border: 1px solid #ddd; border-collapse: separate; border-left: 0; border-radius: 1rem; border-spacing: 0px; width: 100%; overflow: hidden;">
                        <thead style="background-color: #30caa0; color: white;">
                            <tr>
                                <th style="padding: 12px; border-left: 1px solid #30caa0;">年份</th>
                                <th style="padding: 12px; border-left: 1px solid #30caa0;">獎項</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td style="padding: 12px; border-top: 1px solid #ddd; border-left: 1px solid #ddd;">2022</td>
                                <td style="padding: 12px; border-top: 1px solid #ddd; border-left: 1px solid #ddd;">最佳長者護理中心金獎</td>
                            </tr>
                            <tr>
                                <td style="padding: 12px; border-top: 1px solid #ddd; border-left: 1px solid #ddd;">2021</td>
                                <td style="padding: 12px; border-top: 1px solid #ddd; border-left: 1px solid #ddd;">優質服務大獎</td>
                            </tr>
                            <tr>
                                <td style="padding: 12px; border-top: 1px solid #ddd; border-left: 1px solid #ddd; border-bottom-left-radius: 1rem;">2020</td>
                                <td style="padding: 12px; border-top: 1px solid #ddd; border-left: 1px solid #ddd; border-bottom-right-radius: 1rem;">傑出社區服務獎</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </section>
</div>

{% endblock %}
