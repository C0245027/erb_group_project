{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <section class="section mx-auto" style="max-width: 800px; background: #fff; padding: 2rem; margin-bottom: 1rem; border-radius: 2rem;">
        <h2 style="color: #000; margin-bottom: 1.5rem;">
            <i class="fas fa-map-marker-alt" style="color: #30caa0; margin-right: 0.5rem;"></i>
            養心園安老院 - 院舍地址
        </h2>

        <div class="contact-info" style="margin-bottom: 2rem;">
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1.5rem;">
                <div style="background: #f8f9fa; padding: 1.5rem; border-radius: 1rem;">
                    <h3 style="color: #30caa0; margin-bottom: 1rem;">
                        <i class="fas fa-map-pin" style="margin-right: 0.5rem;"></i>
                        地址
                    </h3>
                    <p style="color: #000; line-height: 1.6; font-size: 1.5rem;">
                        新界粉嶺小坑新村 F55, F52 地下
                    </p>
                </div>

                <div style="background: #f8f9fa; padding: 1.5rem; border-radius: 1rem;">
                    <h3 style="color: #30caa0; margin-bottom: 1rem;">
                        <i class="fas fa-phone" style="margin-right: 0.5rem;"></i>
                        聯絡電話
                    </h3>
                    <p style="color: #000; line-height: 1.6; font-size: 2rem;" >
                        2343 2255
                    </p>
                </div>
            </div>
        </div>

        <div style="margin: 2rem 0;">
            <h3 style="color: #000; margin-bottom: 1rem;">
                <i class="fas fa-info-circle" style="color: #30caa0; margin-right: 0.5rem;"></i>
                交通指引
            </h3>
            <ul style="list-style: none; padding-left: 1rem; font-size: 1.5rem;">
                <li style="padding: 0.5rem 0;">
                    <i class="fas fa-bus" style="color: #30caa0; margin-right: 0.5rem;"></i>
                    巴士：78K、79K、273A、273D
                </li>
                <li style="padding: 0.5rem 0;">
                    <i class="fas fa-subway" style="color: #30caa0; margin-right: 0.5rem;"></i>
                    港鐵：粉嶺站轉乘小巴
                </li>
                <li style="padding: 0.5rem 0;">
                    <i class="fas fa-car" style="color: #30caa0; margin-right: 0.5rem;"></i>
                    自駕：院舍附近設有停車位
                </li>
            </ul>
        </div>

        <div id="map" style="height: 400px; border-radius: 1rem; overflow: hidden; margin-top: 1.5rem;"></div>
    </section>
</div>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script>
    var map = L.map('map').setView([22.5103, 114.1458], 17);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    L.marker([22.5103, 114.1458]).addTo(map)
        .bindPopup('<b>養心園安老院</b><br />Ground Floor, F55, F52, Siu Hang San Tsuen, Fanling, NT.(新界粉嶺小坑新村F55, F52 地下)')
        .openPopup();
</script>
{% endblock %}
