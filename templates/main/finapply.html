{% extends "base.html" %}
{% load static %}
{% block title %} | 申請資助 {% endblock %}
{% block content %}

<!--div class="container"-->
<div class="container" style="max-width: 1200px; margin: 0 auto; padding: 2rem;">
    <section class="section mx-auto" style="max-width: 800px; background: #fff; margin-bottom: 1rem; border-radius: 2rem; margin-top: 1rem;">
        <h2 style="color: #000; margin-bottom: 1.5rem;">
            <i class="fas fa-hand-holding-usd" style="color: #30caa0; margin-right: 0.5rem;"></i>
            資助申請流程
        </h2>
        
        <div class="table-responsive">
            <table style="
                --border: 1px solid #ddd;
                border-radius: 1rem;
                border-spacing: 0;
                border-collapse: separate;
                border: var(--border);
                overflow: hidden;
                width: 100%;
            ">
                <thead style="background-color: #30caa0; color: white;">
                    <tr>
                        <th style="padding: 12px; border-left: 1px solid #30caa0;">步驟</th>
                        <th style="padding: 12px; border-left: 1px solid #30caa0;">說明</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td style="padding: 12px; border-top: var(--border); border-left: var(--border);">1. 初步評估</td>
                        <td style="padding: 12px; border-top: var(--border); border-left: var(--border);">由社工評估長者嘅護理需要同經濟狀況</td>
                    </tr>
                    <tr>
                        <td style="padding: 12px; border-top: var(--border); border-left: var(--border);">2. 提交申請</td>
                        <td style="padding: 12px; border-top: var(--border); border-left: var(--border);">填寫申請表格並提交所需文件</td>
                    </tr>
                    <tr>
                        <td style="padding: 12px; border-top: var(--border); border-left: var(--border);">3. 審批過程</td>
                        <td style="padding: 12px; border-top: var(--border); border-left: var(--border);">社會福利署審核申請，通常需時4-6週</td>
                    </tr>
                    <tr>
                        <td style="padding: 12px; border-top: var(--border); border-left: var(--border);">4. 結果通知</td>
                        <td style="padding: 12px; border-top: var(--border); border-left: var(--border);">申請結果會以書面形式通知申請人</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <h3 style="color: #000; margin-top: 2rem; margin-bottom: 1rem;">
            <i class="fas fa-info-circle" style="color: #30caa0; margin-right: 0.5rem;"></i>
            注意事項
        </h3>
        <ul style="list-style: none; padding-left: 1rem;">
            <li style="padding: 0.5rem 0;">
                <i class="fas fa-check-circle" style="color: #30caa0; margin-right: 0.5rem;"></i>
                <span style="display: inline-block; border-bottom: 1px solid #ddd; padding-bottom: 0.25rem; color: #000;">
                    所有文件必須為正本或核實副本
                </span>
            </li>
            <li style="padding: 0.5rem 0;">
                <!--i class="fas fa-check-circle" style="color: #30caa0; margin-right: 0.5rem;"></i-->
                <!--span style="display: inline-block; border-bottom: 1px solid #ddd; padding-bottom: 0.25rem; color: #000;">
                    如有查詢，請致電社會福利署熱線: 2343 2255
                </span-->
                <span style="display: inline-block; padding-bottom: 0.25rem; color: #000;">
                    如有查詢，請致電社會福利署熱線: 2343 2255
                </span>
            </li>
        </ul>
    </section>
</div>

{% endblock %}
