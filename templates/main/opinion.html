    {% extends "base.html" %}
    {% load static %}

    {% block title %} | 客戶意見 {% endblock %}

    {% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-sm">
                    <div class="card-header" style="background-color: #ca8c30; color: white;">
                        <h4 class="mb-0">客戶意見</h4>
                    </div>
                    <div class="card-body">
                        <form method="post" action="{% url 'opinion' %}" class="needs-validation" novalidate onsubmit="return checkSelectedValue()">
                            {% csrf_token %}
                            
                            <div class="row mb-4">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="name" class="form-label">姓名</label>
                                        <input type="text" class="form-control" id="name" name="name">
                                        
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label for="age" class="form-label">年齡</label>
                                        <input type="number" class="form-control" id="age" name="age">
                                        
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label for="gender" class="form-label">性別</label>
                                        <select class="form-select" id="gender" name="gender">
                                            <option value="">請選擇</option>
                                            <option value="男">男</option>
                                            <option value="女">女</option>
                                        </select>
                                        
                                    </div>
                                </div>
                            </div>

                            <div class="row mb-4">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="contact" class="form-label">電子郵件 *</label>
                                        <input type="email" class="form-control" id="contact" name="contact" required>
                                        <div class="invalid-feedback">請輸入有效的電子郵件地址</div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="checkin" class="form-label">入住時間 *</label>
                                        <input type="date" class="form-control" id="checkin" name="checkin" required>
                                        <div class="invalid-feedback">請輸入入住時間</div>
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-4">
                                <div class="col-md-6 offset-md-6"> <!-- This will shift the column to the right -->
                                    <div class="form-group">
                                        <label for="checkout" class="form-label">退房時間 *</label>
                                        <input type="date" class="form-control" id="checkout" name="checkout" required>
                                        <div class="invalid-feedback">請輸入退房時間</div>
                                        <div id="message_checkdate" class="alert alert-info" style="display: none;"></div>
                                    </div>
                                </div>
                            </div>
                            
                            
                            </div>

                            <div class="mb-4">
                                <label class="form-label">服務評分 *</label>
                                <div class="row g-3">
                                    <div class="col-md-4">
                                        
                                        <label for="accommodation" class="form-label">住宿環境</label>
                                        
                                        <select class="form-select" id="accommodation" name="accommodation" required>
                                            <option value="">請評分</option>
                                            <option value="非常滿意">非常滿意</option>
                                            <option value="滿意">滿意</option>
                                            <option value="一般">一般</option>
                                            <option value="不滿意">不滿意</option>
                                            <option value="非常不滿意">非常不滿意</option>                                            
                                        </select> 
                                        <div id="message_accommodation" class="alert alert-info" style="display: none;"></div>
                                       
                                        
                                    </div>
                                    <div class="col-md-4">
                                        <label for="dinning" class="form-label">膳食服務</label>
                                        <select class="form-select" id="dinning" name="dinning" required>
                                            <option value="">請評分</option>
                                            <option value="非常滿意">非常滿意</option>
                                            <option value="滿意">滿意</option>
                                            <option value="一般">一般</option>
                                            <option value="不滿意">不滿意</option>
                                            <option value="非常不滿意">非常不滿意</option>
                                        </select>
                                        <div id="message_dinning" class="alert alert-info" style="display: none;"></div>
                                       
                                    </div>
                                    <div class="col-md-4">
                                        <label for="staff" class="form-label">員工服務</label>
                                        <select class="form-select" id="staff" name="staff" required>
                                            <option value="">請評分</option>
                                            <option value="非常滿意">非常滿意</option>
                                            <option value="滿意">滿意</option>
                                            <option value="一般">一般</option>
                                            <option value="不滿意">不滿意</option>
                                            <option value="非常不滿意">非常不滿意</option>
                                        </select>
                                        <div id="message_staff" class="alert alert-info" style="display: none;"></div>
                                       
                                    </div>
                                </div>
                            </div>

                            <div class="form-group mb-4">
                                <label for="suggestion" class="form-label">其他意見</label>
                                <textarea class="form-control" id="suggestion" name="suggestion" rows="4"></textarea>
                                
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-secondary btn-lg px-5">提交意見</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
 
 
    <script>
    

    function checkSelectedValue() {



        //check accommodation
        var selectElement = document.getElementById("accommodation");
        var selectedValue = selectElement.value;
        var messageDiv = document.getElementById("message_accommodation");

 
        messageDiv.style.display = "none"; // Hide the message initially

 
        if (selectedValue === "") {
            messageDiv.textContent = "請選擇服務評分"; // Set the message
            messageDiv.style.display = "block"; // Show the message
            messageDiv.className = "alert alert-danger"; // Set the class for error message 
            return false; // Prevent form submission
        }  

        //check dinning

        var selectElement = document.getElementById("dinning");
        var selectedValue = selectElement.value;
        var messageDiv = document.getElementById("message_dinning");
 
        messageDiv.style.display = "none"; // Hide the message initially

 
        if (selectedValue === "") {
            messageDiv.textContent = "請選擇服務評分"; // Set the message
            messageDiv.style.display = "block"; // Show the message
            messageDiv.className = "alert alert-danger"; // Set the class for error message 
            return false; // Prevent form submission
        }  
 
        //check staff

        var selectElement = document.getElementById("staff");
        var selectedValue = selectElement.value;
        var messageDiv = document.getElementById("message_staff");
 
        messageDiv.style.display = "none"; // Hide the message initially

 
        if (selectedValue === "") {
            messageDiv.textContent = "請選擇服務評分"; // Set the message
            messageDiv.style.display = "block"; // Show the message
            messageDiv.className = "alert alert-danger"; // Set the class for error message 
            return false; // Prevent form submission
        }  

 

        // Check if checkout is earlier than checkin
        var checkinDate = new Date(document.getElementById("checkin").value);
        var checkoutDate = new Date(document.getElementById("checkout").value);

        var messageDiv = document.getElementById("message_checkdate");
 

        if (checkoutDate < checkinDate) {
            messageDiv.textContent = "退房時間不能早於入住時間"; // Set the message
            messageDiv.style.display = "block"; // Show the message
            messageDiv.className = "alert alert-danger"; // Set the class for error message 
            return false; // Prevent form submission
        }



    }


 
 
    
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict'
    
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')
    
            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        var isValid = true;
                        
                        // Check if required select elements are empty
                        var requiredSelects = form.querySelectorAll('select[required]');
                     
                        requiredSelects.forEach(function (select) {
                         console.log("Checking select:", select); // Log the select element
                         
                            if (select.value === "") {
                                alert("請選擇服務評分");
                                isValid = false;
                                select.classList.add('is-invalid'); // Add Bootstrap invalid class
                            } else {
                             alert("hi2");
                                select.classList.remove('is-invalid'); // Remove invalid class if valid
                            }
                        });
    
                        // If the form is not valid, prevent submission
                        if (!form.checkValidity() || !isValid) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
    
                        // Add the 'was-validated' class regardless of validity
                        form.classList.add('was-validated');
                    }, false);
                });
        })()
    </script>

    
    {% endblock %}
